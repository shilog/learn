<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/css/style.css">
	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>

	<!--引入js-->
	<script src="/plugins/angularjs/angular.min.js"></script>

	<!--分页插件引入-->
	<script src="/plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="/plugins/angularjs/pagination.css">

	<!--引入js-->
	<script src="/js/base_pagination.js"></script>
	<script src="/js/service/goodsService.js"></script>
	<script src="/js/service/itemCatService.js"></script>
	<script src="/js/controller/baseController.js"></script>
	<script src="/js/controller/goodsController.js"></script>

</head>

<body ng-app="pinyougou" ng-controller="goodsController" ng-init="getItemCatShowList()" class="hold-transition skin-red sidebar-mini" >
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">商品审核</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
										<button type="button"  ng-click="delete()" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>
										<button type="button"  ng-click="updateStatus('1')" class="btn btn-default" title="审核通过" ><i class="fa fa-check"></i> 审核通过</button>
										<button type="button"  ng-click="updateStatus('2')" class="btn btn-default" title="审核不通过" ><i class="fa fa-ban"></i> 审核不通过</button>
										<button type="button"  ng-click="updateStatus('3')" class="btn btn-default" title="关闭" ><i class="fa fa-ban"></i> 关闭</button>
										<button type="button" class="btn btn-default" title="刷新" ><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
                                    商品名称：<input ng-model="searchEntity.goodsName">
									<button class="btn btn-default" ng-click="getPage(1,10)">查询</button>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">商品ID</th>
									      <th class="sorting">商品名称</th>
									      <th class="sorting">商品价格</th>
									      <th class="sorting">一级分类</th>
									      <th class="sorting">二级分类</th>
									      <th class="sorting">三级分类</th>
									      <th class="sorting">状态</th>									     						
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="item in list">
			                              <td><input ng-click="updateSelection($event,item.id)" type="checkbox"></td>
				                          <td>{{item.id}}</td>
									      <td>{{item.goodsName}}</td>
									      <td>{{item.price}}</td>
									      <td>{{itemCatShowList[item.category1Id]}}</td>
									      <td>{{itemCatShowList[item.category2Id]}}</td>
									      <td>{{itemCatShowList[item.category3Id]}}</td>
		                                  <td>		                                  
		                                  	<span>
		                                  		{{status[item.auditStatus]}}
		                                  	</span>
		                                  	
		                                  </td>		                                  
		                                  <td class="text-center">                                          
		                                 	  <button type="button" class="btn bg-olive btn-xs" >详情</button>                  
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->

							<!--分页组件-->
							<tm-pagination conf="paginationConf"></tm-pagination>
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                     </div>
                    <!-- /.box-body -->
        
</body>

</html>
