<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/css/style.css">
	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- 富文本编辑器 -->
	<link rel="stylesheet" href="/plugins/kindeditor/themes/default/default.css" />
	<script charset="utf-8" src="/plugins/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="/plugins/kindeditor/lang/zh_CN.js"></script>
    

	<script src="/plugins/angularjs/angular.min.js"></script>
	<script src="/js/base.js"></script>
	<script src="/js/service/goodsService.js"></script>
	<script src="/js/service/itemCatService.js"></script>
	<script src="/js/service/typeTemplateService.js"></script>
	<script src="/js/service/uploadService.js"></script>
	<script src="/js/controller/baseController.js"></script>
	<script src="/js/controller/goodsController.js"></script>

</head>

<body ng-app="pinyougou" ng-controller="goodsController" ng-init="findItemCat1List(0);getUrlParam();" class="hold-transition skin-red sidebar-mini" >

            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab">商品基本信息</a>                                                        
                            </li>   
                            <li >
                                <a href="#pic_upload" data-toggle="tab">商品图片</a>                                                        
                            </li>    
                            <li >
                                <a href="#customAttribute" data-toggle="tab">扩展属性</a>                                                        
                            </li>     
                            <li >
                                <a href="#spec" data-toggle="tab" >规格</a>                                                        
                            </li>                       
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  
								   <div class="col-md-2 title">商品分类</div>
		                          
		                           	  <div class="col-md-10 data">
		                           	  	<table>
		                           	  		<tr>
		                           	  			<td>
                                                    <!--<select class="form-control" ng-model="entity.category1Id" ng-change="findItemCat2List(entity.category1Id)">
                                                   <option ng-repeat="itemCat in itemCat1List" value="{{itemCat.id}}">{{itemCat.name}}</option>
                                                    </select>-->

                                                    <select class="form-control" ng-options="itemCat.id as itemCat.name for itemCat in itemCat1List" ng-model="entity.category1Id" ng-change="findItemCat2List(entity.category1Id)"></select>
		                              			</td>
		                              			<td>
		                           	  				<!--<select class="form-control select-sm" ng-model="entity.category2Id" ng-change="findItemCat3List(entity.category2Id)">
														<option ng-repeat="itemCat in itemCat2List" value="{{itemCat.id}}">{{itemCat.name}}</option>
													</select>-->

                                                    <select class="form-control select-sm" ng-options="itemCat.id as itemCat.name for itemCat in itemCat2List" ng-model="entity.category2Id" ng-change="findItemCat3List(entity.category2Id)"></select>
		                              			</td>
		                              			<td>
		                           	  				<!--<select class="form-control select-sm" ng-model="entity.category3Id" ng-change="getTypeId(entity.category3Id)">
														<option ng-repeat="itemCat in itemCat3List" value="{{itemCat.id}}">{{itemCat.name}}</option>
													</select>-->

                                                    <select class="form-control select-sm" ng-options="itemCat.id as itemCat.name for itemCat in itemCat3List"  ng-model="entity.category3Id" ng-change="getTypeId(entity.category3Id)"></select>
		                              			</td>
		                              			<td>
		                           	  				模板ID:{{entity.typeTemplateId}}
		                              			</td>
		                           	  		</tr>
		                           	  	</table>
		                              	
		                              </div>	                              
		                          	  
									
		                           <div class="col-md-2 title">商品名称</div>
		                           <div class="col-md-10 data">
		                               <input type="text" ng-model="entity.goodsName" class="form-control"    placeholder="商品名称" value="">
		                           </div>
		                           
		                           <div class="col-md-2 title">品牌</div>
		                           <div class="col-md-10 data">
		                              <select class="form-control" ng-model="entity.brandId">
										  <option ng-repeat="brand in brandList" value="{{brand.id}}">{{brand.text}}</option>
									  </select>
		                           </div>
		
								   <div class="col-md-2 title">副标题</div>
		                           <div class="col-md-10 data">
		                               <input type="text" ng-model="entity.caption" class="form-control"   placeholder="副标题" value="">
		                           </div>
		                           
		                           <div class="col-md-2 title">价格</div>
		                           <div class="col-md-10 data">
		                           	   <div class="input-group">
			                          	   <span class="input-group-addon">¥</span>
			                               <input type="text" ng-model="entity.price" class="form-control"  placeholder="价格" value="">
		                           	   </div>
		                           </div>
		                           
		                           <div class="col-md-2 title editer">商品介绍</div>
                                   <div class="col-md-10 data editer">
                                       <textarea name="content" style="width:800px;height:400px;visibility:hidden;" ></textarea>
                                   </div>
		                           
		                           <div class="col-md-2 title rowHeight2x">包装列表</div>
		                           <div class="col-md-10 data rowHeight2x">
		                               
		                           	<textarea rows="4" ng-model="entity.goodsDesc.packageList"  class="form-control"   placeholder="包装列表"></textarea>
		                           </div>
		                           
		                           <div class="col-md-2 title rowHeight2x">售后服务</div>
		                           <div class="col-md-10 data rowHeight2x">
		                               <textarea rows="4" ng-model="entity.goodsDesc.saleService" class="form-control"    placeholder="售后服务"></textarea>
		                           </div>                        
                                  
                                    
                                </div>
                            </div>
                            
                            <!--图片上传-->
                            <div class="tab-pane" id="pic_upload">
                                <div class="row data-type">                                  
								 <!-- 颜色图片 -->
								 <div class="btn-group">
					                 <button type="button" ng-click="image_entity={}" class="btn btn-default" title="新建" data-target="#uploadModal"  data-toggle="modal"  ><i class="fa fa-file-o"></i> 新建</button>
                             		                 
					             </div>
								 
								 <table class="table table-bordered table-striped table-hover dataTable">
					                    <thead>
					                        <tr>
					                            
											    <th class="sorting">颜色</th>
											    <th class="sorting">图片</th>
												<th class="sorting">操作</th>
							            </thead>
					                    <tbody>
					                      <tr ng-repeat="img in entity.goodsDesc.itemImages">
									            <td>
									            	{{img.color}}
									            </td>
									            <td>
									           		<img alt="" src="{{img.url}}" width="100px" height="100px">
									            </td>
												 <td> <button type="button" ng-click="remove_image_entity($index)" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button></td>
					                      </tr>
					                    </tbody>
								 </table> 
								  
                                </div>
                            </div>
                           
                           
                            <!--扩展属性-->
                            <div class="tab-pane" id="customAttribute">
                                <div class="row data-type">                                
	                                <div ng-repeat="customAttribute in entity.goodsDesc.customAttributeItems">
		                                <div class="col-md-2 title">{{customAttribute.text}}</div>
				                        <div class="col-md-10 data">
				                              <input class="form-control" ng-model="customAttribute.value" placeholder="扩展属性1">
				                        </div>
	                                </div>
                                </div>
                            </div>

                            <!--规格-->
                            <div class="tab-pane" id="spec">
                            	<div class="row data-type">
	                            	<div class="col-md-2 title">是否启用规格</div>
			                        <div class="col-md-10 data">
			                        	<input ng-model="entity.isEnableSpec" ng-true-value="1" ng-false-value="0" type="checkbox" >
			                        </div>
                            	</div>
                            	<p>
                            	
                            	<div ng-if="entity.isEnableSpec==1">
                            	
	                                <div class="row data-type">
	                                
		                                <div ng-repeat="spec in specList">
			                                <div class="col-md-2 title">{{spec.text}}</div>
					                        <div class="col-md-10 data">
					                               
					                            <span ng-repeat="option in spec.options">
					                            	<input ng-checked="attributeChecked(spec.text,option.optionName);" ng-click="updateSpecAttribute($event,spec.text,option.optionName);createItems();" type="checkbox" >{{option.optionName}}
					                            </span>  	

					                        </div>
		                                </div>
	                                </div>
	
	                                
	                                <div class="row data-type">
	                                	 <table class="table table-bordered table-striped table-hover dataTable">
						                    <thead>
						                        <tr>					                          
												    <th class="sorting" ng-repeat="spec in entity.goodsDesc.specificationItems">{{spec.attributeName}}</th>
												    <th class="sorting">价格</th>
												    <th class="sorting">库存</th>
												    <th class="sorting">是否启用</th>
												    <th class="sorting">是否默认</th>
											    </tr>
								            </thead>
						                    <tbody>
						                      <tr ng-repeat="item in entity.items">
										            <td ng-repeat="spec in entity.goodsDesc.specificationItems">
                                                        {{item.spec[spec.attributeName]}}
										            </td>
										            <td>
										           		<input class="form-control" ng-model="item.price" placeholder="价格">
										            </td>
										            <td>
										            	<input class="form-control" ng-model="item.num" placeholder="库存数量">
										            </td>
										            <td>
										             	<input type="checkbox" ng-model="item.status" ng-true-value="1" ng-false-value="0">
										            </td>
										            <td>
										                <input type="checkbox" ng-model="item.isDefault" ng-true-value="1" ng-false-value="0">
										            </td>
						                      </tr>
						                    </tbody>
									 	</table>
								
	                                </div>
	                                
	                            </div>
                            </div>
                            
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                 	
                 	
                 	
                 	
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <button ng-click="save()" class="btn btn-primary" ><i class="fa fa-save"></i>保存</button>
				      <button class="btn btn-default" >返回列表</button>
				  </div>
			
            </section>
            
            
<!-- 上传窗口 -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">上传商品图片</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped">
		      	<tr>
		      		<td>颜色</td>
		      		<td><input ng-model="image_entity.color" class="form-control" placeholder="颜色" >  </td>
		      	</tr>			    
		      	<tr>
		      		<td>商品图片</td>
		      		<td>
						<table>
							<tr>
								<td>
								<input type="file" id="file" />
					                <button ng-click="uploadFile()" class="btn btn-primary" type="button" >
				                   		上传
					                </button>	
					            </td>
								<td>
									<img  src="{{image_entity.url}}" width="200px" height="200px">
								</td>
							</tr>						
						</table>
		      		</td>
		      	</tr>		      	
			 </table>				
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" ng-click="add_image_entity()"  data-dismiss="modal" aria-hidden="true">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>

            
            <!-- 正文区域 /-->
<script type="text/javascript">

	var editor;
	KindEditor.ready(function(K) {
	    //创建一个文本编辑器对象-指定标签上创建
		editor = K.create('textarea[name="content"]', {
		    //允许浏览器向服务器上传文件
			allowFileManager : true
		});
	});

</script>
       
</body>

</html>
